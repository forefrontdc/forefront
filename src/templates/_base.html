<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Fore_Front</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon-precomposed" href="/favicon-152.png">

        {# Facebook Open Graph Tags #}
        <meta property="og:title" content="Fore_Front">
        <meta property="og:site_name" content="Fore_Front">
        <meta property="og:url" content="https://4front.io">
        <meta property="og:description" content="Fore_Front is a speaker series for Front-End Developers. We're building a community of front-end development professionals to share experiences, further our collective knowledge, explore the latest tech & tools, and discuss opportunities in Washington, DC (and beyond).">
        <meta property="og:type" content="website">
        <meta property="og:image" content="/ff_og.jpg">

        {# Twitter Summary Card with Large Image tags #}
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="https://4front.io">
        <meta name="twitter:creator" content="ISL">
        <meta name="twitter:title" content="Fore_Front">
        <meta name="twitter:description" content="Fore_Front is a speaker series for Front-End Developers. We're building a community of front-end development professionals to share experiences, further our collective knowledge, explore the latest tech & tools, and discuss opportunities in Washington, DC (and beyond).">
        <meta name="twitter:image" content="/ff_og.jpg">

        <link href="/static/css/app.css" rel="stylesheet">
        <script src="/static/js/bundle.js"></script>
        {% include 'gtm_tag.html' %}
    </head>

        <script>if (window.changeColor) window.changeColor();</script>
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K9F7FZ2"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->
